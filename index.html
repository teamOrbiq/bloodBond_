<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodBond – A bond that saves lives</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">  <style>
    :root{
      --primary:#d32f2f;
      --dark:#111;
      --light:#ffffff;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:var(--primary);
      color:var(--light);
      overflow-x:hidden;
    }

    /* HERO */
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:40px 20px;
      animation:fadeIn 1.2s ease;
    }

    .logo{
      max-width:260px;
      margin-bottom:30px;
      animation:float 3s ease-in-out infinite;
    }

    .tagline{
      font-size:18px;
      letter-spacing:2px;
      opacity:0.9;
      margin-bottom:20px;
    }

    .headline{
      font-size:46px;
      font-weight:700;
      margin-bottom:15px;
    }

    .subtext{
      max-width:700px;
      font-size:18px;
      line-height:1.7;
      opacity:0.95;
      margin-bottom:40px;
    }

    /* EMAIL SUBSCRIBE */
    .subscribe{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      text-align:left;
      margin-bottom:40px;
    }

    .subscribe label{
      font-size:16px;
      font-weight:500;
      opacity:0.9;
      align-self:flex-start;
      margin-left:10px;
    }

    .subscribe input[type=email]{
      padding:14px 20px;
      border-radius:14px;
      border:none;
      min-width:260px;
      outline:none;
    }

    .subscribe button{
      padding:14px 34px;
      border:none;
      border-radius:14px;
      background:#fff;
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:0.3s ease;
      position:relative;
    }

    .subscribe button.loading::after {
      content:'';
      width:18px;
      height:18px;
      border:3px solid #d32f2f;
      border-top:3px solid #fff;
      border-radius:50%;
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      animation:spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .cta{
      padding:14px 34px;
      background:#fff;
      color:var(--primary);
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      transition:0.3s ease;
    }

    .cta:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    }

    /* FOOTER */
    footer{
      background:rgba(0,0,0,0.12);
      padding:30px 20px;
      text-align:center;
      line-height:1.5;
    }

    footer a{
      color:#fff;
      margin:0 12px;
      text-decoration:none;
      font-size:14px;
      opacity:0.9;
    }

    footer a:hover{
      text-decoration:underline;
    }

    .powered{
      margin-top:10px;
      font-size:13px;
      opacity:0.85;
    }

    .copyright{
      margin-top:4px;
      font-size:13px;
      opacity:0.85;
    }

    /* ANIMATIONS */
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);} 
      to{opacity:1; transform:translateY(0);} 
    }

    @keyframes float{
      0%,100%{transform:translateY(0);} 
      50%{transform:translateY(-10px);} 
    }

    @media(max-width:768px){
      .headline{font-size:34px;}
      .subtext{font-size:16px;}
    }
  </style></head>
<body>  <section class="hero"><!-- LOGO -->
<img src="assets/images/bloodBond_Logo.jpg" alt="BloodBond Logo" class="logo" />
<div class="tagline">A bond that saves lives</div>

<div class="headline">Launching Soon</div>

<p class="subtext">
  Our vision is to build a global blood donation network where one bond,
  one decision, and one act of kindness can save a life.
</p>

<!-- EMAIL SUBSCRIBE -->
<form class="subscribe" action="https://formspree.io/f/xwvpvoqp" method="POST" onsubmit="handleSubmit(event)">
  <label for="email">Enter your email below to get notified when we launch:</label>
  <input type="email" id="email" name="email" placeholder="Your email address" required />
  <input type="text" name="_honey" style="display:none" />
  <button type="submit" id="notifyBtn">Notify Me at Launch</button>
</form>

  </section>  <footer>
    <div>
      <a href="https://khalidlikhon.github.io/bloodBond_app/legal/about.html" target="_blank">About Us</a> |
      <a href="https://khalidlikhon.github.io/bloodBond_app/legal/terms_conditions.html" target="_blank">Terms & Conditions</a> |
      <a href="https://khalidlikhon.github.io/bloodBond_app/legal/privacy_policy.html" target="_blank">Privacy Policy</a>
    </div>
    <div class="powered">
      Powered by<a href="https://www.facebook.com/teamOrbiq.official" target="_blank">TeamOrbiq</a>
    </div>
    <div class="copyright">
      @2025 BloodBond™. All Rights Preserved.
    </div>
  </footer>  <script>
    function handleSubmit(e){
      e.preventDefault();
      const btn = document.getElementById('notifyBtn');
      btn.classList.add('loading');
      btn.disabled = true;
      e.target.submit();
    }
  </script></body>
</html>
